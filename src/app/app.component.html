<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onSelectedUser($event)" />
    </li>
    }
  </ul>
  @if (selectedUserId) {
  <app-tasks [userId]="selectedUser.id" [username]="selectedUser.name" />
  }@else {
  <p id="fallback">Select a user to see their tasks</p>
  }
</main>
