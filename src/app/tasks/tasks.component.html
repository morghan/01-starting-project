@if (isNewTaskOpen) {
<app-new-task (close)="onCloseNewTask()" (add)="onAddTask($event)" />
}

<section id="tasks">
  <header>
    <h2>{{ username }}'s Tasks</h2>
    <menu>
      <button (click)="onOpenNewTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [userTask]="task" (complete)="onCompleteTask($event)" />
    </li>
    }@empty {
    <li>No tasks found.</li>
    }
  </ul>
</section>
